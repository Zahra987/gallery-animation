<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery-animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="section-1">
    <div class="row">
      <figure class="figure" id="modal-1">
        <img src="./assets/img4.jpg" alt="">
        <figcaption>
          <h3>Buy Now</h3>
        </figcaption>
      </figure>
      <figure class="figure" id="modal-2">
        <img src="./assets/img5.jpg" alt="">
        <figcaption>
          <h3>Read More</h3>
        </figcaption>
      </figure>
      <figure class="figure" id="modal-3">
        <img src="./assets/img6.jpg" alt="">
        <figcaption>
          <h3>Join Us</h3>
        </figcaption>
      </figure>
      <div class="modal">
        <a class="close-modal" href="#" onClick="">X</a>
        <div>modal 3</div>
      </div>
    </div>
  </section>
  
  <script>

    var modal=document.querySelector('.modal');
    var galleryItems=document.querySelectorAll('.figure');

    galleryItems.forEach(item => {
      let itemId=item.id;
      item.onclick=function(){
          modal.children[1].innerHTML=itemId;
          modal.style.visibility='visible';
      }
    })

    modal.children[0].onclick=function(){
      modal.style.visibility='hidden';
    }
  </script>
</body>
</html>
